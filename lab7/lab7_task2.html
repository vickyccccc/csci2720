<!DOCTYPE html>
<html>

<head>
    <title>Post Form</title>
</head>

<body>
    <p>Click the submit button to send a request to the server</p>
    <form id="myForm">
        <label for="loginID">Login ID:</label>
        <input type="text" id="loginID" name="loginID">
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        // prepare the data in JSON format
        document.getElementById('myForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const loginID = document.getElementById('loginID').value;
            const data = {
                loginID: loginID
            };

            // use POST method to send a request to the server
            const response = await fetch('http://YourServerAddress.com', { //put your server address here
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            // render a new page if a response is received
            const resultPage = await response.text();
            document.open();
            document.write(resultPage);
            document.close();
        });

    </script>
</body>

</html>
